<div class="container" style="margin-top: 50px;">

  <div *ngIf="!sent; else confirm">
    <form [formGroup]="resetPasswordForm">
      <p>Please enter your email to have a link to reset your password emailed to you.</p>

      <input class="form-control form-control-lg" formControlName="email">
      <button type="submit" class="btn-lg btn-primary btn" (click)="submitPressed()" style="margin-top: 25px;">Send</button>

    </form>

  </div>

  <ng-template #confirm>
    <p style="text-align: center">A link to reset your password has been sent to {{resetPasswordForm['_value']?.email}}. </p>
  </ng-template>




</div>
