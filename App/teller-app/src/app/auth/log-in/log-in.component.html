<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8">
      <form [formGroup]="loginForm" id="formGroup">
        <h2 id="sign-up-h1" style="font-weight: 300">Teller Sign In</h2>

        <input class="form-control form-control-lg" placeholder="Email" [(ngModel)]="email" formControlName="email">
        <input class="form-control form-control-lg" placeholder="Password" [(ngModel)]="password" type="password" formControlName="password">
        <p *ngIf="signInError" id="sign-in-error">{{signInErrorMessage}} </p>
        <button type="submit" class="col-12 btn btn-primary" id="submit-button" (click)="signin()" >Sign In</button>

      </form>
    </div>
  </div>
</div>
